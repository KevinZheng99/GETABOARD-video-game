<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

// Object vars
var dude;
var man;
var stars;
var bombs;
var platforms;
var laser;

// Key vars
var cursors;
var shootingKey;

// Text vars
var score = 0;
var gameOver = false;
var scoreText;

// Friction vars
var friction = 15;
var xVelocity = 0;
var xSpeed = 20;
var maxXSpeed = 250;
var lastKeyPressed = "Right";

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('man', 'assets/man.png', { frameWidth: 104, frameHeight: 150 });
    this.load.spritesheet('laser', 'assets/laser.png', { frameWidth: 512, frameHeight: 128 });
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 }); // planning to make an enemy
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // Displays the player
    man = this.physics.add.sprite(200, 450, 'man');
    man.setDisplaySize(48, 72);
    man.setBounce(0.2);
    man.setCollideWorldBounds(true);

    // Moving left animation
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('man', { start: 6, end: 11 }),
        frameRate: 10,
        repeat: -1
    });

    // Faced right standing position
    this.anims.create({
        key: 'right turn',
        frames: [ { key: 'man', frame: 12 } ],
        frameRate: 20
    });

    // Faced left standing position
    this.anims.create({
        key: 'left turn',
        frames: [ { key: 'man', frame: 13 } ],
        frameRate: 20
    });

    // Moving right animation
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('man', { start: 0, end: 5 }),
        frameRate: 10,
        repeat: -1
    });

    // Player movement and ability keys
    cursors = this.input.keyboard.createCursorKeys();
    shootingKey = this.input.keyboard.addKey('SPACE');

    // Displays the mobs
    dude = this.physics.add.group({
        key: 'dude',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    dude.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(man, platforms);
    this.physics.add.collider(dude, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(man, dude, collectStar, null, this);
}

// ******* Error with overlap, the very first enemy I hit the game crashes
function update ()
{
    // MAKE ANOTHER FUNCTION THAT DESTROYS ENEMIES instead of collectStar
    // Shoots laser beam.
    if (this.input.keyboard.checkDown(shootingKey, 500))
    {        
        if (lastKeyPressed == "Right")
        {
            laser = this.physics.add.sprite(man.x + 60, man.y, 'laser');
            laser.setTint(0xffff00); // yellow
            laser.setGravityY(-300);
            laser.setDisplaySize(128, 32);
            laser.setVelocityX(1000);
            this.physics.add.overlap(laser, dude, collectStar, null, this);
        }

        if (lastKeyPressed == 'Left')
        {
            laser = this.physics.add.sprite(man.x - 60, man.y, 'laser');
            laser.setTint(0x00ff00); // green
            laser.setGravityY(-300);
            laser.setDisplaySize(128, 32);
            laser.setVelocityX(-1000);
            this.physics.add.overlap(laser, dude, collectStar, null, this);
        }
    }

    if (cursors.left.isDown && !cursors.right.isDown)
    {
        xVelocity -= xSpeed;
        if ((xVelocity <= maxXSpeed * -1)) {
        xVelocity = maxXSpeed * -1;
        }
        man.setVelocityX(xVelocity);
        man.anims.play('left', true);
        lastKeyPressed = "Left";
    }
    else if (cursors.right.isDown && !cursors.left.isDown)
    {
        xVelocity += xSpeed;
        if (xVelocity >= maxXSpeed) {
        xVelocity = maxXSpeed;
        }
        man.setVelocityX(xVelocity);
        man.anims.play('right', true);
        lastKeyPressed = "Right";
    }
    else if ( !(cursors.right.isDown) && !(cursors.left.isDown))
    {
        if (xVelocity != 0) {
            if (xVelocity > 0) {
            xVelocity -= friction;
            }
            if (xVelocity < 0) {
            xVelocity += friction;
            }
            if ( (xVelocity <= friction) && (xVelocity > 0) ) {
            xVelocity = 0;
            }
        }
        man.setVelocityX(xVelocity);
        if (lastKeyPressed == "Left") {
        man.anims.play('left turn', true);
        }
        if (lastKeyPressed == "Right") {
        man.anims.play('right turn', true);
        }
    }
    if (cursors.up.isDown && man.body.touching.down)
    {
        man.setVelocityY(-330);
    }
}

function collectStar (man, enemy)
{
    enemy.disableBody(true, true);
    laser.disableBody(true, true);

    // If player hits the top of the enemy auto bounce up.
    // ADD MARIO JUMP KILLING GOOMBA MECHANIC
    // man.setVelocityY(-150);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (dude.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        dude.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });
    }
}

</script>

</body>
</html>
