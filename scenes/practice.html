<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script type="text/javascript" src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;
    var alien;
    var man;
    var cursors;

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        this.load.spritesheet('man', 'assets/man.png', { frameWidth: 104, frameHeight: 150 });
    }

    alien = function (game, x, y, destination)
    {
        this.physics.add.sprite(450, 450, 'dude');
        this.collideWorldBounds = true;
    }

    function create()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        man = this.physics.add.sprite(200, 450, 'man');
        man. setDisplaySize(48, 72);
        man.setBounce(0.2);
        man.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('man', { start: 6, end: 11 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'man', frame: 12 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('man', { start: 0, end: 5 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(man, platforms);
    }

    function update()
    {
        if (cursors.left.isDown)
        {
            man.setVelocityX(-200);

            man.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            man.setVelocityX(200);

            man.anims.play('right', true);
        }
        else
        {
            man.setVelocityX(0);

            man.anims.play('right turn');
        }

        if (cursors.up.isDown && man.body.touching.down)
        {
            man.setVelocityY(-330);
        }
    }

</script>

</body>
</html>
